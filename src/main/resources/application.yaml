server:
  port: 8080

spring:
  application:
    name: FinalProjectLedZeppelin

  datasource:
    url: jdbc:postgresql://localhost:5432/task_manager
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized