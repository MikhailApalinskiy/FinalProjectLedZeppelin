databaseChangeLog:
  - changeSet:
      id: 001-init
      author: apalinskiy
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(320)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password_hash
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

        - createIndex:
            tableName: users
            indexName: ix_users_email
            unique: true
            columns:
              - column:
                  name: email

        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(5000)
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: deadline
                  type: DATE
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: tasks
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_tasks_user

        - createIndex:
            tableName: tasks
            indexName: ix_tasks_user_status
            columns:
              - column:
                  name: user_id
              - column:
                  name: status

        - createIndex:
            tableName: tasks
            indexName: ix_tasks_user_deadline
            columns:
              - column:
                  name: user_id
              - column:
                  name: deadline